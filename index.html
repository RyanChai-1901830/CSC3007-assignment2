<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title, change the tab name -->
    <title>PSI Data</title>
    <!-- CSS & JS pluggin -->
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <div class="card wrapper">
        <div class="card-header text-center" style="background-color: grey">
            <p style="font-size:2vw; color: wheat;">Singapore Crime Report </p>
        </div>

        <div class="card-body text-center">
            <div class="btn-year">
                <button class="btn btn-info" onclick="display_data(data2011)">2011</button>
                <button class="btn btn-info" onclick="display_data(data2012)">2012</button>
                <button class="btn btn-info" onclick="display_data(data2013)">2013</button>
                <button class="btn btn-info" onclick="display_data(data2014)">2014</button>
                <button class="btn btn-info" onclick="display_data(data2015)">2015</button>
                <button class="btn btn-info" onclick="display_data(data2016)">2016</button>
                <button class="btn btn-info" onclick="display_data(data2017)">2017</button>
                <button class="btn btn-info" onclick="display_data(data2018)">2018</button>
                <button class="btn btn-info" onclick="display_data(data2019)">2019</button>
                <button class="btn btn-info" onclick="display_data(data2020)">2020</button>
            </div>
            <div id="displaychart"></div>
        </div>
    </div>
    <!-- Customise css & js -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</body>


</html>
